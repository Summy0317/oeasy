<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隐居之境：李弥逊</title>
    <style>
        body {
            background-image: url('https://dummyimage.com/1920x1080/008000/ffffff&text=山清水秀背景');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .welcome {
            font-size: 24px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .envelope {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #e6d7b0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: none;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.8s ease-in-out;
            z-index: 1;
        }

        .envelope.open::before {
            transform: rotateX(-180deg);
        }

        .content {
            padding: 20px;
            display: none;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out 0.3s, transform 0.5s ease-in-out 0.3s;
        }

        .envelope.open .content {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="welcome" onclick="showEnvelope('poetInfo', 'envelopeOpenSound1')">欢迎了解诗人李弥逊，一个有趣的隐居老头</div>
    <div class="envelope" id="poetInfo">
        <div class="content">
            <h2 onclick="showEnvelope('poemInfo', 'envelopeOpenSound2')">李弥逊</h2>
            <p>李弥逊（1085～1153）字似之，号筠西翁、筠溪居士、普现居士等，吴县（今江苏苏州）人。大观三年（1109）进士。高宗朝，试中书舍人，再试户部侍郎，以反对议和忤秦桧，乞归田。晚年隐连江（今属福建）西山。所作词多抒写乱世时的感慨，风格豪放。有《筠溪乐府》，存词80余首。</p>
        </div>
    </div>
    <div class="envelope" id="poemInfo">
        <div class="content">
            <h2>《云门道中晚步》</h2>
            <p>层林叠巘暗东西，山转岗回路更迷。</p>
            <p>望与游云奔落日，步随流水赴前溪。</p>
            <p>樵归野烧孤烟尽，牛卧春犁小麦低。</p>
            <p>独绕辋川图画里，醉扶白叟杖青藜。</p>
        </div>
    </div>
    <audio id="bgMusic" src="https://file-examples.com/storage/fed7976d69f8a9d23716dc4/2017/11/file_example_MP3_700KB.mp3" autoplay loop></audio>
    <audio id="envelopeOpenSound1" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="envelopeOpenSound2" src="https://www.soundjay.com/button/beep-06.wav"></audio>

    <script>
        function showEnvelope(id, soundId) {
            const welcome = document.querySelector('.welcome');
            const envelopes = document.querySelectorAll('.envelope');
            const content = document.getElementById(id).querySelector('.content');

            welcome.style.display = 'none';
            envelopes.forEach(env => {
                env.style.display = 'none';
                env.classList.remove('open');
            });
            const targetEnvelope = document.getElementById(id);
            targetEnvelope.style.display = 'block';
            setTimeout(() => {
                targetEnvelope.classList.add('open');
            }, 100);
            content.style.display = 'block';

            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play();
        }
    </script>
</body>

</html>
